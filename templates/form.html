<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Application Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: #1e1e1e;
            padding: 30px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
        }
        /* Court Logo with Frame */
        .court-logo-frame {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            background: #000;
            border: 3px solid #0f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #0f0;
            transition: 0.3s ease-in-out;
        }
        .court-logo-frame img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0px 0px 5px #0f0);
        }
        .court-logo-frame:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #0f0;
        }
        .form-label {
            font-weight: bold;
            color: #0ef;
        }
        .form-control {
            background: #222;
            border: 1px solid #0ef;
            color: white;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-add {
            background: #0ef;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-add:hover {
            background: #00d9d9;
        }
        .btn-remove {
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-remove:hover {
            background: #ff1a1a;
        }
        .btn-primary {
            background: #0ef;
            color: #000;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #00d9d9;
        }
    </style>
</head>
<body>

<div class="container">
  <!-- Court Logo Frame with Balance Scale and Weighing Plates -->
<div class="court-logo-frame">
    <svg width="80" height="80" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <!-- Glowing Frame -->
        <circle cx="32" cy="32" r="30" stroke="#0f0" stroke-width="3" fill="black" />

        <!-- Balance Scale Structure -->
        <line x1="32" y1="10" x2="32" y2="40" stroke="#0f0" stroke-width="2"/>  <!-- Center pole -->
        <line x1="20" y1="28" x2="44" y2="28" stroke="#0f0" stroke-width="2"/>  <!-- Balance beam -->
        
        <!-- Chains to Plates -->
        <line x1="20" y1="28" x2="16" y2="38" stroke="#0f0" stroke-width="2"/>  <!-- Left chain -->
        <line x1="44" y1="28" x2="48" y2="38" stroke="#0f0" stroke-width="2"/>  <!-- Right chain -->
        
        <!-- Weighing Plates -->
        <ellipse cx="16" cy="40" rx="6" ry="2" fill="#0f0"/>  <!-- Left plate -->
        <ellipse cx="48" cy="40" rx="6" ry="2" fill="#0f0"/>  <!-- Right plate -->

        <!-- Hooks on Beam -->
        <circle cx="20" cy="28" r="2" fill="#0f0"/>  <!-- Left hook -->
        <circle cx="44" cy="28" r="2" fill="#0f0"/>  <!-- Right hook -->
        <circle cx="32" cy="10" r="2" fill="#0f0"/>  <!-- Top point -->
    </svg>
</div>
    <h2 class="text-center mb-4">Bail Application Generator</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Court Name:</label>
            <input type="text" name="court_name" class="form-control" placeholder="Enter court name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Case Number:</label>
            <input type="text" name="case_number" class="form-control" placeholder="Enter case number" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Applicant Name:</label>
            <textarea name="applicant_name" class="form-control" rows="2" placeholder="Enter applicant name" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">FIR Details:</label>
            <input type="text" name="fir_details" class="form-control" placeholder="Enter FIR details" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Under Sections:</label>
            <input type="text" name="under_sections" class="form-control" placeholder="Enter relevant sections" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Police Station:</label>
            <input type="text" name="police_station" class="form-control" placeholder="Enter police station name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Facts Of FIR:</label>
            <textarea name="facts_of_fir" class="form-control" rows="5" placeholder="Enter facts of FIR" required></textarea>
        </div>

        <!-- Grounds for Bail - Dynamic Inputs -->
        <div class="mb-3">
            <label class="form-label">Grounds for Bail:</label>
            <div id="grounds-container">
                <div class="input-group mb-2">
                    <span class="input-group-text bg-dark text-light">1</span>
                    <input type="text" name="grounds_for_bail[]" class="form-control" placeholder="Enter ground" required>
                    <button type="button" class="btn btn-add">+</button>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Advocate For:</label>
            <input type="text" name="advocate_for" class="form-control" placeholder="Enter advocate name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dated:</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Generate Bail Application</button>
    </form>
</div>

<!-- Footer Section -->
<footer class="text-center mt-4 p-3" style="background: rgb(25, 27, 25); color: #f8f5f5; font-weight: bold; border-radius: 5px;">
    <p>Developed by Imtiaz Ali Panhwar</p>
    <p>Advocate High Court of Sindh</p>
    <p>Mobile: +923343395488 | WhatsApp: +923343395488</p>
    <p>Email: adv.imtiazpanhwar@gmail.com</p>
</footer>

<script>
    $(document).ready(function () {
        let count = 1;
        
        $(".btn-add").click(function () {
            count++;
            $("#grounds-container").append(`
                <div class="input-group mb-2">
                    <span class="input-group-text bg-dark text-light">${count}</span>
                    <input type="text" name="grounds_for_bail[]" class="form-control" placeholder="Enter ground" required>
                    <button type="button" class="btn btn-remove">-</button>
                </div>
            `);
        });

        $(document).on("click", ".btn-remove", function () {
            $(this).closest(".input-group").remove();
            count--;
        });
    });
</script>

</body>
</html>
